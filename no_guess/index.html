<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <p>try and guess a random number between 1 to 100</p>
        <p class="para">you have 10 attempts to guess the right number</p>
        <h1>Guess the Number</h1>
        <input type="text" name="" id="num" placeholder="guess the number" />
        <button class="sumbit">Sumbit guess</button>
        <p class="query1">previous guess : <span class="tc"></span></p>
        <p class="para query2">guess remaining: <span class="tc1">5</span></p>
        <h4 class="res"></h4>
      </div>
    </main>
    <footer>
      <div class="container2">
        <p id="ran">random number generated:>></p>
        <p class="randomgen"></p>
      </div>
    </footer>
  </body>
</html>
