<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login your A/C</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>L O G I N</h2>
            <br>
            <form action="" method="post">
                <div class="inputs">
                    <input class="input" type="email" name="" id="email" placeholder="name@example.com" required>
                    <br><br>
                    <input class="input" type="password" name="" id="pass" placeholder="Password [8-20 character long]" required>
                    <div class="login">
                        <button class="btn">Login</button>
                    </div>
                </div>
            </form>
            <p class="reg">Don't have an account,
                <a href="reg.html">Register?</a>
            </p>
        </div>
    </div>
</body>
</html>
