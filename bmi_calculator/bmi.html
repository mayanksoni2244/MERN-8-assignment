<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="bmi.css" />
    <script src="bmi.js" defer></script>

  <body>

    <h1>BMI CALCULATOR</h1>
    <div class="container">
      <input type="number" name="" id="w" placeholder="enter ur weight"/><br />
      <input type="number" name="" id="h" placeholder="enter ur height" />
    </div>
    <div class="button">
      <button class="btn">calculate</button>
    </div>
    <ul>
        <li>less than 18.5 :   underweight</li>
        <li>18.5 - 24.5 :   normal</li>
        <li>25 - 29.9 :   overweight</li>
        
    </ul>
  </body>
