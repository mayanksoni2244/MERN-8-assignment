<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Journey</title>
    <link rel="stylesheet" href="book.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5FMxMElws7ZMERcC5j5WBko343wxqXny_xQ&s"
        type="image/x-icon">
</head>

<body>
    <main>
        <div class="form">
            <h1>Book Your Journey Here...</h1>
            <form action="" method="post">
                <fieldset>
                    <legend><b>General Details</b></legend><br>
                    <label class="com" for="name">Name</label>
                    <input class="com comm" type="text" name="name" id="nme" placeholder="Enter your name" required>
                    <br>
                    <label class="com" for="email">Email</label>
                    <input class="com comm" type="email" name="email" id="em" placeholder="Enter your Email" required>
                    <br>
                    <label class="com" for="phone">Phone</label>
                    <input class="com comm" type="number" name="phone" id="phn" placeholder="Enter your No." required>
                    <br>

                </fieldset>
                <fieldset id="f2">
                    <legend><b>Trip Details</b></legend>
                    <label class="com" for="destination">Where would you like to go?</label>
                    <input class="com comm" type="text" name="destination" id="des" placeholder="Enter your Destination"
                        required>
                    <br>
                    <label class="com" for="dep-date">when your trip should start?</label>
                    <input class="com comm" type="date" name="dep-date" id="dep" placeholder="Your departure date">
                    <br>
                    <label for="meal" class="com">What's your taste in food?</label>
                    <select name="meal" id="meal" class="com comm">
                        <option value="" disabled selected>Choose from here</option>
                        <option value="veg">Vegitarian</option>
                        <option value="non-veg">Non-Veg</option>
                        <option value="jain">Jain</option>
                    </select><br>
                    <input type="checkbox" name="tm" id="tm" required> I Agree with <a href="">Terms & Condition</a>
                </fieldset>
                <div class="btn">
                    <button class="sumbit">Sumbit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
